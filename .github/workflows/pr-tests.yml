name: PR Tests

on:
  pull_request:
    branches: [main]

jobs:
  skills-check:
    name: Skills CLI check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: List available skills
        run: npx -y skills add . --list
      - name: Verify self-integration skill is listed
        run: npx -y skills add . --list 2>&1 | grep -q "self-integration"
      - name: Install skills
        run: npx -y skills add . -y

  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      adapter: ${{ steps.filter.outputs.adapter }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            adapter:
              - 'agents/**'
              - 'tools/**'
              - 'tests/**'

  adapter-tests:
    name: Adapter tests
    needs: changes
    if: needs.changes.outputs.adapter == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run adapter tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./tests/run-tests.sh
